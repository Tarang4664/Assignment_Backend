<div>
    <div class="loading-spiner-holder" data-loading ></div>
    <div>
        <h4 class="inner-head">Guest Speaker</h4>
    </div>

    <p></p>
    <div class="search-form">

        <form name="form">
            <div align="right">
                <button type="reset" value="Reset" ng-click="clearAll();">Clear All</button></div><p></p>
            <label>*Lecture Topic:</label>
            <div ng-class="{ 'has-error': form.jobDescription.$touched && form.jobDescription.$invalid}">
                <input class= "form-control" name="jobDescription" maxlength="1000" rows="5" cols="2" ng-model="$parent.topic" placeholder="Enter Topic" required="">
                <div class="help-block" ng-messages="form.jobDescription.$error" ng-if="form.jobDescription.$touched">
                    <p ng-message="required">This field is required!</p>
                </div>
            </div>

            <p></p>

            <div>
                <div class="row"><div class="col-md-12"><div class="col-md-4"><label>*Event Date:</label></div>


                        <div class="col-md-7">
                            <div  ng-class="{
                                    'has-error'
                                    : eventDateMessage}">
                                <p class="input-group">
                                    <input type="text" name="eventDate" ng-model='$parent.eventDate' class="form-control" uib-datepicker-popup="{{format}}"  is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>

                                <p class="help-block" ng-show="eventDateMessage" >Event Date is Required!</p>

                            </div>

                        </div>
                    </div>
                </div>
                <p></p>

            </div>



            <label>Experience</label>

            <div class="row">

                <div class="col-md-6">

                    <div class="col-md-3"><label>*Min.:</label></div>
                    <div class="col-md-9" ng-class="{
                'has-error': form.minExp.$touched && form.minExp.$invalid}">
                        <select class="form-inline form-control" name="minExp" ng-model="$parent.minExp" required>
                            <option selected="selected" value="-1" disabled selected>- Select Experience -</option>
                            <option value="0">0 year</option><option value="1">1 year</option><option value="2">2 years</option>
                            <option value="3">3 years</option><option value="4">4 years</option><option value="5">5 years</option>
                            <option value="6">6 years</option><option value="7">7 years</option><option value="8">8 years</option>
                            <option value="9">9 years</option><option value="10">10 years</option><option value="15">15 years</option>
                                <option value="20">20 years</option><option value="25">25 years</option>
                        </select>
                        <div class="help-block" ng-messages="form.minExp.$error" ng-if="form.minExp.$touched">
                            <p ng-message="required">Select Min Experience</p>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-3"><label>*Max.:</label></div>
                    <div class="col-md-9" ng-class="{
                'has-error': form.maxExp.$touched && form.maxExp.$invalid}">
                        <select class="form-inline form-control"  name="maxExp" ng-model="$parent.maxExp" required>
                            <option selected="selected" value="-1" disabled selected>- Select Experience -</option>
                            <option value="0">0 year</option><option value="1">1 year</option><option value="2">2 years</option>
                            <option value="3">3 years</option><option value="4">4 years</option><option value="5">5 years</option>
                            <option value="6">6 years</option><option value="7">7 years</option><option value="8">8 years</option>
                            <option value="9">9 years</option><option value="10">10 years</option><option value="15">15 years</option>
                                <option value="20">20 years</option><option value="25">25 years</option>
                        </select>
                        <div class="help-block" ng-messages="form.maxExp.$error" ng-if="form.maxExp.$touched">
                            <p ng-message="required">Select Max Experience</p>
                        </div>
                    </div> 
                </div>
            </div><p></p>
            <div class="field-separator"></div><p><p>

                <label>*Keyskills:</label> <selectize config='skillConfig' options='skillOptions' ng-model="$parent.keySkills"></selectize>
            <div class="has-error" ng-show="skillMessage" ><p class="help-block">{{skillMessage}}</p>
                <p></p></div>
            <p></p>
            <p></p>

            <div class="form-inline">

                <label for="domain">*Select Domain Interest:</label>


                <selectize config='domainsConfig' options='domainOptions' ng-model="$parent.domain"></selectize>
                <div class="has-error" ng-show="$parent.domainMessage" ><p class="help-block">{{$parent.domainMessage}}</p>
                </div>




                <label>*Functional Interest:</label>

                <selectize config='functionalInterestConfig' options='functionalInterestOptions' ng-model="$parent.functionalInterest"></selectize>
                <div class="has-error" ng-show="$parent.interestMessage" ><p class="help-block">{{$parent.interestMessage}}</p>
                    <p></p></div>
                <p></p>
                <div class="field-separator"></div>

                <p></p>

                <p></p>
                <div><label>*Paid/Free:</label> &nbsp; &nbsp;

                    <input type="radio" name="score" value="Paid" ng-model='$parent.pf' required> Paid &nbsp; &nbsp;
                    <input type="radio" name="score" value="Free" ng-model='$parent.pf'> Free</div>
                <p></p>

                <div><label>Offerings:</label>
                    <label style="font-weight: normal" ng-repeat="offer in $parent.offers">
                        &nbsp;
                        <input
                            type="checkbox"
                            name="selectedOffers[]"
                            value="{{offer.name}}"
                            ng-model="offer.selected"
                            > {{offer.name}}

                    </label>	
                    <p></p>


                </div>
            </div>

            <div class="form-footer">
                <input type="submit" class="btn btn-primary"  value="Post Opportunity" ng-disabled="form.$invalid" ng-click="postGuest();"><!---->
                <!--<i class="fa fa-upload"></i>-->

            </div>	<p></p>	
        </form>
    </div>

</div>
