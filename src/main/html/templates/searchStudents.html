
<div>
    <div class="loading-spiner-holder" data-loading ></div>
    <!-- heading of search type(campus recruitment,internship,research project)-->
    <form name="form" class="form-inline">

        <div>
            <h4 class="inner-head" align="justify" class="panel-body">Search For Students</h4>
        </div>

        <div class="search-form">
            <div align="right">
                <button type="button" class="search-button"  ng-click=" searchStudent()"><!--ng-disabled="form.$pristine"-->
                    <i class="fa fa-search"></i> Search
                </button></div><p></p>
            <div><label>Search For:</label>

                <select class="form-control" title="- Select an option -" style="width:200px;height:30px;" name="jobType" ng-model="$parent.jobInterest">
                    <option selected="selected" value="-1" disabled selected>- Select an option -</option>
                    <option class="select-dash" disabled="disabled">---------------------------</option>
                    <option value="Placement">Placement</option>
                    <option value="Internship">Internship</option>
                    <option value="Research Project">Research Project</option>
                    <option value="Innovation Sponsorship">Innovation Sponsorship</option>
                    <option value="Guest Speaker">Guest Speaker</option>
                    <option value="Mentorship">Mentorship</option>
                    <option value="SME Consultation">SME Consultation</option>
                </select>

            </div>
            <p></p>
            <div class="field-separator"></div>

            <p></p>
            <div><label>Any Keywords:</label>&nbsp;

                <input type="text" class="form-control" placeholder="Skills, Technologies etc." ng-model="$parent.anyKeyword" title = "This will search for any of the entered keywords">
            </div>
            <p></p>
            <div><label>All Keywords:</label>&nbsp;&nbsp;&nbsp;

                <input type="text" class="form-control" placeholder="Skills, Technologies etc." ng-model="$parent.allKeyword" title = "This will search for all entered keywords">
            </div>
            <p></p>
            <div><label>Skip Keywords:</label>

                <input type="text" class="form-control"   placeholder="Skills, Technologies etc." ng-model="$parent.exKeyword" title = "This will exclude the entered keywords in search">
            </div>
            <p></p>

            <div class="field-separator"></div>
            <p></p>
            <div>
                <label for="domain">Domain Interest:</label>


                <selectize config='domainsConfig' options='domainOptions' ng-model="$parent.domain"></selectize>
                <div class="has-error" ng-show="$parent.domainMessage" ><p class="help-block">{{$parent.domainMessage}}</p>

                </div>
                <p></p>
                <div class="field-separator"></div>
                <p></p>

                <div>
                    <label>Location (Current):</label>
                    <!--<div  ng-controller="dropdownController">-->
                    <selectize name="jobLocation" config='locationConfig' options='locationOptions' ng-model="$parent.currLocation"></selectize>
                    <label>Location (Preferred):</label>
                    <selectize name="jobLocation" config='locationConfig' options='locationOptions' ng-model="$parent.jobLocation"></selectize>
                    <!--</div>-->
                </div>
                <!--</div>-->


                <p></p>
                <div class="field-separator"></div>
                <p></p>

                <div>
                    <label>Education:</label>

                    <!--<selectize name="major" config='majorConfig' options='majorOptions' ng-model='$parent.major'></selectize>-->
                    <selectize name="course" config='courseConfig' options='courseOptions' ng-model='$parent.course'></selectize>
                    <selectize name="stream" config='streamConfig' options='streamOptions' ng-model='$parent.stream'></selectize>
                    <div><label>Score:</label></div>
                    <label> Min.:</label>

                        <input type="number" class="form-control" ng-model="$parent.gradeMin">

                        <label> Max. :</label>

                        <input type="number"  class="form-control" ng-model="$parent.gradeMax"><p></p>
                    
                    <div class="field-separator"></div>
                    <p></p>
                    <div><label>Year of Passing:</label></div>
                    <label> From:</label>

                        <input type="number" class="form-control" ng-model="$parent.yopMin">

                        <label> Upto:</label>

                        <input type="number"  class="form-control" ng-model="$parent.yopMax">
                    
                    <p></p>

                </div>
                <div class="field-separator"></div>
                <p></p>
                <div><label>Experience:</label></div>
                 <label> Min:</label>

                    <input type="text" only-num maxlength="2" class="form-control" ng-model="$parent.expMin">

                    <label> Max:</label>

                    <input type="text" only-num maxlength="2"  class="form-control" ng-model="$parent.expMax">
               

                <p></p>	

                <div class="field-separator"></div>
                <p></p>
                <div><label>All India Rank (JEE Main):</label></div>

                <label> From:</label>

                <input type="text" class="form-control" placeholder="Min. AIR" ng-model="$parent.jeeMainMin"> 

                <label> Upto:</label>

                <input type="text"  class="form-control" placeholder="Max. AIR" ng-model="$parent.jeeMainMax">

                <p></p>
                <div><label>All India Rank (JEE Advanced):</label></div>


                <label> From:</label>

                <input type="text" class="form-control" placeholder="Min. AIR" ng-model="$parent.jeeAdvMin">


                
                <label> Upto:</label>

                <input type="text" class="form-control" placeholder="Max. AIR" ng-model="$parent.jeeAdvMax">


                <p></p>

                <div class="field-separator"></div>
                <p></p>
                <div class="form-footer">
                    <button type="button" class="search-button"  ng-click=" searchStudent()"><!--ng-disabled="form.$pristine"-->
                        <i class="fa fa-search"></i> Search
                    </button>
                </div>	<p></p>	

            </div>		
    </form>

</div>
