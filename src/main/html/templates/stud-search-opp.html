
<div ng-controller="MentSearchController">
    <div class="loading-spiner-holder" data-loading ></div>
    <!-- heading of search type(campus recruitment,internship,research project)-->
    <form name="form" class="form-inline">

        <div>
            <h4 class="inner-head" align="justify" class="panel-body">Search Opportunities</h4>
        </div>

        <div class="search-form">
            <div align="right">
                <button type="button" class="search-button"  ng-click=" sendJobData()"><!--ng-disabled="form.$pristine"-->
                    <i class="fa fa-search"></i> Search
                </button></div><p></p>

            <p></p>
            <div class="field-separator"></div>
            <p></p>

            <div>
                <div>	
                    <label>Title:</label>
                    &nbsp;&nbsp<input type="text" name="title" class="form-control" placeholder="Job Title" ng-model="title"><p></p>
                    <label>Skills:</label>
                    <selectize config='skillConfig' options='skillOptions' ng-model="areaOfExpertise"></selectize>
                    <div>
                        <label>Location:</label>
                        <!--<div  ng-controller="dropdownController">-->
                        <selectize name="jobLocation" config='locationConfig' options='locationOptions' ng-model="jobLocation"></selectize>

                        <!--</div>-->
                    </div><p></p>
                    <div>
                        <label>Qualification Details:</label>
                        <selectize name="major" config='majorConfig' options='majorOptions' ng-model='major'></selectize>

                        <selectize name="course" config='courseConfig' options='courseOptions' ng-model='course'></selectize>

                        <selectize name="stream" config='streamConfig' options='streamOptions' ng-model='stream'></selectize>
                    </div>
                     <div><label>Grade:</label></div>
                    <label> CGPA. :</label>

                    <input type="number" min="0" max="10" class="form-control" style="width:100px;" ng-model="cgpa">

                    <label> Percentage. :</label>

                    <input type="number" min="0" max="100"  class="form-control" style="width:100px;" ng-model="percentage"><p></p>
                    <div class="field-separator"></div>
                    <p></p>
                    
                    <div><label>Experience:</label></div>
                    <label> Min. :</label>

                    <input type="number" class="form-control" style="width:100px;" ng-model="minExp">

                    <label> Max. :</label>

                    <input type="number"  class="form-control" style="width:100px;" ng-model="maxExp"><p></p>
                    <div class="field-separator"></div>
                    <p></p>
                   


                </div>

                <p></p>	


                <div class="form-footer">
                    <button type="button" class="search-button"  ng-click=" sendJobData()"><!--ng-disabled="form.$pristine"-->
                        <i class="fa fa-search"></i> Search
                    </button>
                </div>	<p></p>	

            </div>		


        </div>
    </form>
</div>
