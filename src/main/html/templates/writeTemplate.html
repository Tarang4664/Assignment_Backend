<div ng-controller="EmailTemplateController">
    <div class="loading-spiner-holder" data-loading ></div>

    <div class="section">

       
            <div class="left-section left-section-inner">
                 <form name="form" class="form-horizontal" role="form" ng-submit="saveTemplate()">
                <div class="profile-card profile-section">
                    
                    <h2 class="center inner-head">Write New Template</h2>

                    <div class="row">
                        <div class="center">
                            <div class="col-md-3"><label>*Template Name:</label></div>

                            <div class="col-md-7"><input type="text" style="margin-bottom:10px;" class="form-control" name="templateName" ng-model="editTemplate.positionName" placeholder="Enter template name" value="" required=""></div>
                           
                        </div> 
                    </div>
                     <div class="has-error center" ng-show="form.$submitted || form.templateName.$touched">
                      
                         <div class="help-block" ng-messages="form.templateName.$error" ng-if="form.templateName.$touched">            
                            <p ng-message="required">This field is required</p>           
                        </div>
                   </div>
                    
                    <div class="row">
                        <div class="center">
                            <div class="col-md-3"><label>*From:</label></div>
                            <div class="col-md-7"><input type="email" name="senderEmail" class="form-control" style="margin-bottom:10px;" ng-model="editTemplate.senderEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter your email id" value="" required=""></div>
                            
                        </div>
                    </div>
                   
                    <div class="has-error center" ng-show="form.$submitted || form.senderEmail.$touched">
                           <div class="help-block" ng-messages="form.senderEmail.$error" ng-if="form.senderEmail.$touched">
                            <p ng-message="required">Email Id is required.</p>
                            <p ng-message="email">Invalid Email Id.</p>
                            <p ng-message="pattern">Please enter an Email Id in format of characters@characters.domain.</p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="center">
                            <div class="col-md-3"><label>*Subject:</label></div>
                            <div class="col-md-7"><input type="text" name="subject" class="form-control" ng-model="editTemplate.subject" style="margin-bottom:10px;" placeholder="Add subject" value="" required=""></div>
                          
                        </div>
                    </div>
                    
                    <div class="has-error center" ng-show="form.$submitted || form.subject.$touched">
                      
                         <div class="help-block" ng-messages="form.subject.$error" ng-if="form.subject.$touched">            
                            <p ng-message="required">This field is required</p>           
                        </div>
                   </div>
                    
                    
                    <div class="row">
                        <div class="center"><div class="col-md-3"><label>*Email Body:</label></div>
                            <div class="col-md-7">
                                <textarea name="emailBody" placeholder="Body" class="form-control col-md-7" ng-model="editTemplate.jobDescription" style="height:200px;margin-bottom:10px" value="" required=""></textarea> 
                            
                            </div>
                        </div>
                    </div>
                    
                     <div class="has-error center" ng-show="form.$submitted || form.emailBody.$touched">
                      
                         <div class="help-block" ng-messages="form.emailBody.$error" ng-if="form.emailBody.$touched">            
                            <p ng-message="required">This field is required</p>           
                        </div>
                   </div>
                    

                    <div class="row">
                        <div class="center">
                            <div class="col-md-3"><label>*Signature:</label></div>
                            <div class="col-md-7"> <textarea name="signature" placeholder="Signature" style="margin-bottom:10px" class="form-control " ng-model="editTemplate.signature"  value="" required=""></textarea>
                               
                            </div>

                        </div>
                    </div>
                         <div class="has-error center" ng-show="form.$submitted || form.signature.$touched">
                      
                         <div class="help-block" ng-messages="form.signature.$error" ng-if="form.signature.$touched">            
                            <p ng-message="required">This field is required</p>           
                        </div>
                   </div>
                    
                    <div class="row">
                        <p class="center"> <button type="button"  ng-disabled="form.$invalid"  class="btn btn-primary btn-md" ng-click="saveTemplate(); getTemplate()" role="button"><i class="fa fa-save"></i> Save</button>
                            <a class="btn btn-danger btn-md" role="button" href="#/home/email-template">Cancel</a></p>

                    </div>
                </div>
        </form>
    </div>
    <ng-include src="'templates/right-menu.html'"></ng-include>	
    <ng-include src="'templates/footer.html'"></ng-include>
</div>
</div>
