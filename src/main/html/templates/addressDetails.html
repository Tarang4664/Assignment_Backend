


<div class="row">
    <div class="col-md-6">
        <div class="col-md-5"><label>*Country:</label></div>
        <div class="col-md-7" ng-class="{ 'has-error': form.country.$touched && form.country.$invalid}">
            <select name="country" class="form-control" title="Choose Country" ng-model="$parent.country" ng-options="obj.id as obj.country for obj in countries" ng-change="getCountryStates()" id="country" required="">
                <option value="" disabled>-- Choose Country --</option>
            </select>

            <div class="help-block" ng-messages="form.country.$error" ng-if="form.country.$touched">
                <p ng-message="required">Please select Country.</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="col-md-5"><label>*State:</label></div>
        <div class="col-md-7"  ng-class="{ 'has-error': form.state.$touched && form.state.$invalid}">
            <select name = "state" ng-show ="showSelectbox('country')" class="form-control" title="Choose State" ng-model="$parent.state" ng-options="x.Id as x.state for x in states"
                    ng-change = "getStateCities()" id="state" ng-required="showSelectbox('country')">
                <option value="" disabled>-- Choose State --</option>
            </select>

            <input type="text" only-alpha placeholder="Choose State" ng-hide="showSelectbox('country')" ng-required="!showSelectbox('country')" name="state" class="form-control" title="Choose State" ng-model="$parent.state" id="state" required="">
            <div class="help-block" ng-messages="form.state.$error" ng-if="form.state.$touched">
                <p ng-message="required">Please select State.</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="col-md-5"><label>*City:</label></div>
        <div class="col-md-7" ng-class="{ 'has-error': form.city.$touched && form.city.$invalid}">
            <input type="text" only-alpha name="city" class="form-control" title="Enter Name of City" ng-model="$parent.city" id="city" pattern="[a-zA-Z][a-zA-Z ]*" placeholder="Enter your city" required="">

            <div class="help-block" ng-messages="form.city.$error" ng-if="form.city.$touched">
                <p ng-message="required">Enter Name of City.</p>
                <p ng-message="pattern">City contain characters only</p>
            </div>
        </div>
    </div>

    
    </div>
</div>
