
<div ng-controller="MentSearchController">
    <div class="loading-spiner-holder" data-loading ></div>
    <!-- heading of search type(campus recruitment,internship,research project)-->
    <form name="form" class="form-inline">

        <div>
            <h4 class="inner-head" align="justify" class="panel-body">Search Opportunities</h4>
        </div>

        <div class="search-form">
            <div align="right">
                <button type="button" class="search-button"  ng-click=" sendMentorShipData()"><!--ng-disabled="form.$pristine"-->
                    <i class="fa fa-search"></i> Search
                </button></div><p></p>

            <p></p>
            <div class="field-separator"></div>
            <p></p>

            <div>
                <div>	
                    <label>Mentor Summary:</label>
                    &nbsp;<input type="text" name="title" class="form-control" placeholder="Summary" ng-model="title"><p></p>
                    <label>Keyskills:</label>
                    <selectize config='skillConfig' options='skillOptions' ng-model="keySkills"></selectize><p></p>
                    <div>
                        <label>Domain:</label>
                        <selectize config='itDomainsConfig' options='itDomainOptions' ng-model="itDomain"></selectize>
                        <selectize config='nonItDomainsConfig' options='nonItDomainOptions' ng-model="nonItDomain"></selectize>
                    </div>
                    <div>
                        <label>Functional Interest:</label>
                        <selectize config='functionalInterestConfig' options='functionalInterestOptions' ng-model="functionalInterest"></selectize>

                    </div>
                    <div>
                        <label>Location:</label>
                        <!--<div  ng-controller="dropdownController">-->
                        <selectize name="jobLocation" config='locationConfig' options='locationOptions' ng-model="jobLocation"></selectize>

                        <!--</div>-->
                    </div><p></p>

                    <div><label>Qualification Details:</label></div>
                   
                    <selectize name="major" config='majorConfig' options='majorOptions' ng-model='major'></selectize>
                    <selectize name="course" config='courseConfig' options='courseOptions' ng-model='course'></selectize>
                    <selectize name="stream" config='streamConfig' options='streamOptions' ng-model='stream'></selectize>
                    <div class="field-separator"></div>
                    <p></p>


                </div>

                <p></p>	


                <div class="form-footer">
                    <button type="button" class="search-button"  ng-click=" sendMentorShipData()"><!--ng-disabled="form.$pristine"-->
                        <i class="fa fa-search"></i> Search
                    </button>
                </div>	<p></p>	

            </div>		
    </form>

</div>
