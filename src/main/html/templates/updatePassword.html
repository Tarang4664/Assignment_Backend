<!-- template to display reset pass-->
<div class="section">
    <div class=" left-section left-section-inner " name="userForm" ng-controller="resetpassController" >
        <div class="loading-spiner-holder" data-loading ></div>	
        <div class="profile-card profile-section">
            <div class="center" ><h4><strong>Change your password:</strong></h4></div>
            <hr>
            <form name="form" >

                <input type="password" id="pw" name="pw" stopccp title="Enter existing password" placeholder="Enter existing Password" ng-model="pw" ng-minlength="8" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"  required="">

                <input type="password" id="pw1" name="pw1"  stopccp style="margin-top: 10px;" title="Enter alpha-numeric password" placeholder="Enter New Password" ng-model="pw1" ng-minlength="8" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"  required="">


                <!--ng-pattern to set uppercase lowercase special character in password-->
                <div class="help-block" ng-messages="form.pw1.$error" ng-if="form.pw1.$touched">
                    <p ng-message="minlength">Password must contain 8 characters.</p>
                    <p ng-message="required">Password is required.</p>
                    <P ng-message="pattern">Password must contain atleast one number, one uppercase letter and one lowercase letter.</p>
                </div>	


                <input type="password" stopccp id="pw2" style="margin-top: 10px;"  name="pw2" title="Confirm Password" placeholder="Re-type Password" ng-model="pw2" class="form-control" ng-required="" pw-check="pw1">
                <div class="help-block" ng-messages="form.pw2.$error" ng-if="form.pw2.$touched">
                    <p ng-message="minlength">Password must contain 8 characters.</p>
                    <p ng-message="required">Please confirm your Password.</p>
                    <p class="msg-error" ng-show="form.pw2.$error.pwmatch">Passwords didn't match.</p>
                </div>

                <div align="center">
                    <a class="btn btn-bitbucket" ng-click="changePass()" style="margin-top: 10px;">Change Password</a>
                </div>
            </form>
        </div>
    </div>
    <ng-include src="'templates/right-menu.html'"></ng-include>	
    <ng-include src="'templates/footer.html'"></ng-include>
</div>
