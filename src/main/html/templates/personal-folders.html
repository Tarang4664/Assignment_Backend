<div ng-controller="PersonalFoldersController">
    <div class="loading-spiner-holder" data-loading ></div>
    <div class="section">


        <div class=" left-section left-section-inner">

            <div class="profile-section profile-card bs-example">




                <div class=" acc-tables">
                    <h4>Saved Folders<!-- <span class="close">X</span><a class="view-all-candi" href="">View All Candidates</a>--></h4>
                    <p></p>
                    <!--<div class="bottom-btns">
                            <a class="btn btn-warning btn-sm" role="button" href="#/home/email-template/write-template"><i class="fa fa-pencil"></i> Write New Template</a>
                    <!--<button ng-click="addRow()" class="btn btn-warning btn-sm">Add Template</button>
                    <button ng-click="sendMail()" class="btn btn-warning btn-sm">Send Mail</button>
                    <!--<button ng-click="selectionAlert()">Send Email</button>
            </div>-->



                    <div class="table-responsive">
                        <table class="table table-bordered table-striped"  ng-table="tableParams">
                           

                            <tr ng-repeat = "folder in $data" class="center">

                                  
                                    <td title="'Folder Name'" filter="{ folderName 'text'}" sortable="'folderName'">{{folder.folderName}}</td>
                                    <td title="'Created On'"  sortable="'creationDate'">{{getDateFormat(folder.creationDate) | date:'dd-MMM-yyyy'}}</td>
                                    <td title="'Actions'"  class="center">
                                        <a class="btn btn-info" ng-click="selectFolderTORename(folder.id); showFolderData(folder.candidates)"><i style="color: #FFF" class="fa fa-eye"  title="View/Edit" role="button"></i></a>
                                        <a class="btn btn-info" ng-click="deleteFolder(folder.id)" role="button" href="#/home/personal-folders"><i style="color: #FFF" class="fa fa-trash-o"  title="Delete"></i></a>

                                        <button type="button" class="btn btn-info" ng-click="selectFolderTORename(folder.id)" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"  title="Rename"></i></button>
                                    </td>

                                </tr>
                           
                        </table>
                    </div>
                    <div class="bottom-btns">
                        <a class="btn btn-danger btn-md" role="button" href="#/home/dashboard"><i class="fa fa-times"></i> Close</a>
                    </div>
                </div>

            </div>

            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Rename Folder</h4>
                        </div>
                        <div class="modal-body" >
                            <p>Enter New Folder Name:</p><input  type="text" ng-model="newFolderName" class="form-control" required="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="renameFolder(newFolderName)" data-dismiss="modal">Rename</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <ng-include src="'templates/right-menu.html'"></ng-include>	
        <ng-include src="'templates/footer.html'"></ng-include>
    </div>

</div>
