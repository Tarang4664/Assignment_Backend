<div ng-controller="PostedOpportunityController">

    <div class="section">
        <div class="left-section left-section-inner">
            <div class="profile-section profile-card bs-example">




                <div class="acc-tables">
                    <h4>Posted Opportunities<!-- <span class="close">X</span><a class="view-all-candi" href="">View All Candidates</a>--></h4>
                    <p></p>
                    <!--<div class="bottom-btns">
                            <a class="btn btn-warning btn-sm" role="button" href="#/home/email-template/write-template"><i class="fa fa-pencil"></i> Write New Template</a>
                    <!--<button ng-click="addRow()" class="btn btn-warning btn-sm">Add Template</button>
                    <button ng-click="sendMail()" class="btn btn-warning btn-sm">Send Mail</button>
                    <!--<button ng-click="selectionAlert()">Send Email</button>
            </div>-->


                    <div class="table-responsive">

                        <table ng-table="tableParams" class="table table-bordered table-striped" show-filter="true">
                           

                                <tr ng-repeat = "opportunity in $data" class="center">

<!--                                    <td title="No.">{{$index + 1}}</td>-->
                                    <td title="'Summary'" filter="{ summary: 'text'}" sortable="'summary'">{{opportunity.summary}}</td>
                                    <td title="'Type'" filter="{ type: 'text'}" sortable="'type'">{{opportunity.type}}</td>
                                    <!--<td title="'Status'" >{{opportunity.status}}</td>-->
                                    <td title="'Posted On'" sortable="'creationDate'">{{getDateFormat(opportunity.creationDate) | date:'dd-MMM-yyyy'}}</td>
                                    <td title="'Actions'"><a role="button" ng-click="viewAppliedCandidates(opportunity)"><i class="fa fa-info-circle" ng-click="" title="View Applications" role="button"></i></a>
                                        <a><i class="fa fa-pencil-square" ng-click="copyOpp(opportunity, 'edit')" title="Edit" role="button"></i></a>
                                        <a><i class="fa fa-copy" ng-click="copyOpp(opportunity, 'copy')" title="Copy" role="button"></i></a>
                                        <a href="#/home/save-as-template"><i class="fa fa-save" ng-click="saveAsEmail(opportunity)" title="Save as Email Template" role="button"></i></a>
                                        <a role="button" href=""><i class="fa fa-trash-o" ng-click="postDeleteOpportunity(opportunity)" title="Delete" role="button"></i></a>

                                    </td>

                                </tr>
                            

                        </table>
                    </div>
                    <div class="bottom-btns">
                        <a class="btn btn-danger btn-md" role="button" href="#/home/dashboard"><i class="fa fa-times"></i> Close</a>
                    </div>
                </div>

            </div>

        </div>



        <ng-include src="'templates/right-menu.html'"></ng-include>	
        <ng-include src="'templates/footer.html'"></ng-include>
    </div>
    <div class="loading-spiner-holder" data-loading ></div>
</div>
