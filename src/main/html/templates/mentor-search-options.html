<div class="section" ng-controller="MentSearchController">
    <div class="loading-spiner-holder" data-loading ></div>
    <div class="left-section left-section-inner">
        <div align="center">
            <input type="radio" name="searchType" value="searchType"  ng-click="showForm = true;showForm1 = false" style="width: 2em; height: 1em;"><label>Profile Search</label>&nbsp;&nbsp;
            <input type="radio" name="searchType" value="searchType"  ng-click="showForm1 = true;showForm = false" style="width: 2em; height: 1em;"><label>Opportunity Search</label>
        </div><p></p>
        <div ng-show="showForm">
            <ul class="nav-tabs nav-justified">
                <li><a href="" ng-model="type" ng-click="type = 'searchStudent';showStudent = true;showOrg = false;showInstitute = false">Search Student</a></li>
                <li><a href="" ng-model="type" ng-click="type = 'searchOrg';showOrg = true;showStudent = false;showInstitute = false">Search Organization</a></li>
                <li><a href="" ng-model="type" ng-click="type = 'searchInst';showInstitute = true;showStudent = false;showOrg = false">Search Institute</a></li>
            </ul>


            <p></p>

            <div ng-show="showStudent">
                <div ng-include src="'templates/org-search-students.html'"></div>
            </div>
            <div ng-show="showOrg">
                <div ng-include src="'templates/inst-search-org.html'"></div>
            </div>
            <div ng-show="showInstitute">
                <div ng-include src="'templates/org-search-institutes.html'"></div>
            </div>
        </div>

        <div ng-show="showForm1">
            <ul class="nav-tabs nav-justified">
                <li><a href="" ng-model="type" ng-click="type = 'job';showJob = true;showMentorship = false;showGuest = false">Job</a></li>
                <li><a href="" ng-model="type" ng-click="type = 'internship';showJob = true;showMentorship = false;showGuest = false">Internship</a></li>
                <li><a href="" ng-model="type" ng-click="type = 'research';showJob = true;showMentorship = false;showGuest = false">Research</a></li>
                <li><a href="" ng-model="type" ng-click="type = 'mentorship';showMentorship = true;showJob = false;showGuest = false">Mentorship</a></li>
                <li><a href="" ng-model="type" ng-click="type = 'guest';showMentorship = false;showJob = false;showGuest = true">Guest</a></li>
            </ul>
            <p></p>
            <div ng-show="showJob">
                <div ng-include src="'templates/stud-search-opp.html'"></div>
            </div>

            <div ng-show="showMentorship">
                <div ng-include src="'templates/stud-search-mentor-opp.html'"></div>
            </div>

            <div ng-show="showGuest">
                <div ng-include src="'templates/mentor-search-guest-opp.html'"></div>
            </div>

        </div>
    </div>
    <ng-include src="'templates/right-menu.html'"></ng-include>	

    <ng-include src="'templates/footer.html'"></ng-include>
</div>
