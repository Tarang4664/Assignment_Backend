<div ng-controller="SavedSearchController">
    <div class="loading-spiner-holder" data-loading ></div>
    <div class="section">
        <div class="left-section left-section-inner">
            <div class="profile-section profile-card bs-example">




                <div class="acc-tables">
                    <h4>Saved Search<!-- <span class="close">X</span><a class="view-all-candi" href="">View All Candidates</a>--></h4>
                    <p></p>

                    <div class="table-responsive">
                        <table  class="table table-bordered table-striped"  ng-table="tableParams">
                            

                            <tr ng-repeat = "search in $data" class="center">

                               
                                    <td title="'Search Name'" filter="{ searchName 'text'}" sortable="'searchName'">{{search.searchName}}</td>
                                    <td title="'Creation Date'"  sortable="'creationDate'">{{getDateFormat(search.creationDate) | date:'dd-MMM-yyyy'}}</td>
                                    <td title="'Action'">
                                        <a><i class="fa fa-eye" ng-click="sendSearch(search.searchUrl)" title="View/Edit" role="button"></i></a>
                                        <a role="button" href="#/home/saved-search"><i class="fa fa-trash-o" ng-click="deleteSearch(search.id)" title="Delete" role="button"></i></a>

                                    </td>

                                </tr>
                           

                        </table>
                    </div>
                    <div class="bottom-btns">
                        <a class="btn btn-danger btn-md" role="button" href="#/home/dashboard"><i class="fa fa-times"></i> Close</a>
                    </div>
                </div>

            </div>

        </div>



        <ng-include src="'templates/right-menu.html'"></ng-include>	
        <ng-include src="'templates/footer.html'"></ng-include>
